# ============================================================================
# Grafana Datasource Provisioning
# 
# VULNERABILITY: Dashboard description contains internal network information
# Default credentials: admin / admin
# ============================================================================

apiVersion: 1

datasources:
  # Primary datasource - Prometheus for CSMS metrics
  - name: Prometheus
    uid: prometheus
    type: prometheus
    access: proxy
    url: http://192.168.20.20:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.47.0
