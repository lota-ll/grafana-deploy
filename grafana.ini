[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = 192.168.100.30
root_url = http://192.168.100.30:3000

[security]
# VULNERABILITY: Allow default admin credentials
admin_user = admin
admin_password = admin
# Disable password complexity requirements
password_min_length = 4
disable_brute_force_login_protection = true

[users]
# Disable user signup
allow_sign_up = false
# Allow admin to create users
allow_org_create = false
# Default role for new users
auto_assign_org = true
auto_assign_org_role = Viewer
# Disable email verification
verify_email_enabled = false

[auth]
# Disable login form (keep it enabled for CTF)
disable_login_form = false
# Disable signout redirect
disable_signout_menu = false

[auth.anonymous]
enabled = false

[auth.basic]
enabled = true

[analytics]
check_for_updates = false
check_for_plugin_updates = false
reporting_enabled = false

[log]
mode = console
level = info

[paths]
provisioning = /etc/grafana/provisioning
